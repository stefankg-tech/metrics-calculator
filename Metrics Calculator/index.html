<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic ROAS Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dynamic ROAS Calculator</h1>
  
  <div>
    <label>CPC (Cost Per Click): <input type="number" id="cpc" /></label><br>
    <label>Page View to Lead Conversion Rate (%): <input type="number" id="pageToLeadCR" /></label><br>
    <label>Lead to Sale Conversion Rate (%): <input type="number" id="leadToSaleCR" /></label><br>
    <label>Average Price of the Service: <input type="number" id="averagePrice" /></label><br><br>
    <button onclick="calculateMetrics()">Calculate</button>
  </div>
  
  <div>
    <h3>Results:</h3>
    <p>Lead CPA: <span id="leadCPA"></span></p>
    <p>Sales CPA: <span id="salesCPA"></span></p>
    <p>ROAS: <input type="number" id="roas" value="0" onchange="recalculateWithROAS()"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
